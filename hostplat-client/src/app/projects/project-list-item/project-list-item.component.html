<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{project.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button (click)="showDetails()" color="accent">Details</button>
      <button mat-raised-button (click)="onClickKanban(project.id)" color="accent">Kanban</button>
    </mat-card-actions>
  </mat-card>
