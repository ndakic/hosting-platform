<div>
  <mat-grid-list  cols="4" rowHeight="160px">
    <mat-grid-tile *ngFor="let e of projects" >
      <app-project-list-item class="card" [project]='e'></app-project-list-item>
    </mat-grid-tile>
  </mat-grid-list>
  <app-pagination *ngIf="totalElements > 0" [totalItems]='totalElements' [pageSize]='size' (pageSelected)='pageChanged($event)'></app-pagination>
</div>
