
      <form #addProject="ngForm" (ngSubmit)="add()" novalidate>
        <h1>Create new repository:</h1>
        <div>
          <mat-form-field>
            <input matInput type="text" required #name='ngModel'
            [(ngModel)]="project.name" name="name" placeholder="Project name">
          </mat-form-field>
          <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">Please enter project name</mat-error>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="text" required #description='ngModel'
            [(ngModel)]="project.description" name="description" placeholder="Project description">
          </mat-form-field>
          <mat-error *ngIf="description.invalid && (description.dirty || description.touched)">Please enter project description</mat-error>
        </div>
        <div>
  
          <input name="private_project" type="radio" [checked]="project.private_project" (click)="project.private_project = true">Private
  
          <input name="private_project" type="radio" [checked]="!project.private_project"
          (click)="project.private_project = false">Public
  
        </div>
          <button mat-raised-button color="accent" type="submit" [disabled]="addProject.form.invalid">Create</button>
        </form>
